#---------------------------------------------------------
# API Services
  user_follow_api:
    build: user_follow_api/
    container_name: user_following_service_api
    restart: unless-stopped
    env_file:
      - user_follow_service/cmd/.env
    depends_on:
      - user_follow_service_mysql
    ports:
      - "9000:9000"
  user_block_api:
    build: user_block_service/
    container_name: user_block_service_api
    restart: unless-stopped
    env_file:
      - user_block_service/cmd/.env
    depends_on:
      - user_block_service_mysql
    ports:
      - "9001:9001"

  user_api:
    build: user_service/
    container_name: user_service_api
    restart: unless-stopped
    env_file:
      - user_service/cmd/.env
    depends_on:
      - user_service_mysql
    ports:
      - "9002:9002"
  user_auth_api:
    build: user_auth_service/
    container_name: user_auth_service_api
    restart: unless-stopped
    env_file:
      - user_auth_service/cmd/.env
    # depends_on:
    #   auth_service_mysql:
    #     condition: service_healthy
    ports:
      - "8500:8500"


volumes:
  user_follow_mysql_data:
  user_block_mysql_data:
  user_service_mysql_data: