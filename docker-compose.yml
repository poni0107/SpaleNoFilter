#------------------------------------------
# MYSQL SERVICES
services:
  user_follow_service_mysql:
    image: mysql
    container_name: user_following_service_mysql
    restart: unless-stopped
    env_file:
      - user_follow_service/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_USER_FOLLOWING_SERVICE_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_USER_FOLLOWING_SERVICE_PORT}:3306"
    volumes:
      # - mysql_data:/var/lib/mysql
      - ./user_follow_service/docker/init.sql:/docker-entrypoint-initdb.d/init.sql

  user_block_service_mysql:
    image: mysql
    container_name: user_block_service_mysql
    restart: unless-stopped
    env_file:
      - user_block_service/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_USER_BLOCK_SERVICE_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_USER_BLOCK_SERVICE_PORT}:3306"
    volumes:
      # - mysql_data:/var/lib/mysql
      - ./user_block_service/docker/init.sql:/docker-entrypoint-initdb.d/init.sql

  user_service_mysql:
    image: mysql
    container_name: user_service_mysql
    restart: unless-stopped
    env_file:
      - user_service/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_USER_SERVICE_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_USER_SERVICE_PORT}:3306"
    volumes:
      # - mysql_data:/var/lib/mysql
      - ./user_service/docker/init.sql:/docker-entrypoint-initdb.d/init.sql

